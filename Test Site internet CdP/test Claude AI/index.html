<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'événements</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
<header>
    <h1>Mon Calendrier</h1>
    <button id="theme-toggle">Changer de thème</button>
</header>

<main>
    <div id="calendar"></div>
    <div id="event-form" class="hidden">
        <h2>Ajouter un événement</h2>
        <form id="add-event-form">
            <input type="text" id="event-title" placeholder="Titre de l'événement" required>
            <input type="date" id="event-date" required>
            <input type="time" id="event-time" required>
            <textarea id="event-description" placeholder="Description"></textarea>
            <input type="text" id="event-participants" placeholder="Participants (séparés par des virgules)">
            <button type="submit">Ajouter</button>
            <button type="button" id="cancel-event">Annuler</button>
        </form>
    </div>
    <button id="add-event-button">+ Ajouter un événement</button>
</main>

<script src="js/app.js"></script>
<script src="js/calendar.js"></script>
<script src="js/events.js"></script>
</body>
</html>
